plugins {
    id 'java-library'
    id 'java'
    id 'application'
}

group = "org.weekend"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    api 'io.dropwizard:dropwizard-core:2.0.25'
    testImplementation platform("org.junit:junit-bom:5.9.1")
    testImplementation "org.junit.jupiter:junit-jupiter"
}

application {
    mainClass = 'com.weekendbank.BankApplication'
}

tasks.test {
    useJUnitPlatform()
}

run {
    // Specifies the main class to run
    mainClass = 'com.weekendbank.BankApplication'
    // Includes the necessary command line arguments
    args = ['server', 'src/main/resources/config.yml']
}